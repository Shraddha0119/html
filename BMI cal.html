<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="height" id="h"><br><br>
    <input type="number" placeholder="weight"  id="w"><br><br>
    <button onclick="getBMI()">Get BMI</button>
</body>
<script>
    let height=document.getElementById("h")
    let weight=document.getElementById("w")


    function getBMI(){
        // console.log("hello");
        let h = Number(height.value)*0.3048;
        // console.log(h);
        

        let w = Number(weight.value);
        // console.log(h,w);

        // BMI=(Weight)/(height*height)

        let BMI = w/(h*h)
        // console.log(BMI);
        if( BMI<=18.4){
            alert("underweight")
        }else if(BMI>=18.5 && BMI<=24.9){
            alert("normal weight")
        } else if(BMI>=25 && BMI<=29.9){
            alert("over weight")
        }else if(BMI>=30){
            alert("obese")
        }else{
            alert("Machine is not working")
        }
        
        
    }
</script>
</html>
