<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showing alerts</title>
</head>
<body>



    <button onclick="showfirstName()">first name</button><br>
    <button onclick="showlastName()">last name</button><br>
    <button onclick="showfullName()">full name</button><br>
    <script type="text/javascript">
  
        function showfirstName(){
           
            alert("punam")
        }

        
        function showlastName(){
           
            alert("narayan")
        }
        
        function showfullName(){
           
            alert("palkar")
        }





    </script>
    
</body>
</html>
